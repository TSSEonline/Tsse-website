<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topshelf Sounds & Ent. | Artists</title>

    <style>
        /* ------------------------------------------------
           GLOBAL / BASE STYLE
        ------------------------------------------------ */
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: Avenir, Helvetica, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 700;
        }

        /* ------------------------------------------------
           HEADER
        ------------------------------------------------ */
        header {
            text-align: center;
            padding: 45px 20px 25px;
        }

        header img {
            width: 180px;
        }

        h1 {
            font-size: 2.3rem;
            letter-spacing: 0.5px;
            margin-top: 12px;
        }

        /* ------------------------------------------------
           NAVIGATION
        ------------------------------------------------ */
        nav {
            background: #fff;
            padding: 12px 0;
            text-align: center;
            border-bottom: 2px solid #e6e6e6;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 22px;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #FFC107;
        }

        /* ------------------------------------------------
           ARTIST LIST PAGE
        ------------------------------------------------ */
        .artist-list {
            padding: 55px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .artist-profile {
            background: #fff;
            border-radius: 14px;
            padding: 40px;
            margin-bottom: 55px;
            display: flex;
            gap: 40px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
        }

        /* Gallery Column */
        .artist-gallery {
            width: 38%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .artist-gallery img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        /* Info Column */
        .artist-info {
            flex: 1;
        }

        .artist-info h2 {
            font-size: 2.3rem;
            color: #FFC107;
            margin-bottom: 6px;
        }

        .artist-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 18px;
        }

        /* Album highlight box */
        .album-highlight {
            background: #fffbea;
            border-left: 4px solid #FFC107;
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0 28px;
            font-size: 0.98rem;
            color: #444;
        }

        /* Social links (cleaner button look) */
        .social-links a {
            display: inline-block;
            margin-right: 14px;
            margin-top: 12px;
            padding: 7px 12px;
            border-radius: 6px;
            background: #f2f2f2;
            color: #333;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }

        .social-links a:hover {
            background: #FFC107;
            color: #000;
        }

        /* ------------------------------------------------
           RESPONSIVE
        ------------------------------------------------ */
        @media (max-width: 850px) {
            .artist-profile {
                flex-direction: column;
                padding: 30px;
            }

            .artist-gallery {
                width: 100%;
                order: 1;
            }

            .artist-info {
                order: 2;
            }
        }

        /* ------------------------------------------------
           FOOTER
        ------------------------------------------------ */
        footer {
            background: #fff;
            color: #888;
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            border-top: 1px solid #e6e6e6;
            margin-top: 40px;
        }
    </style>
</head>
