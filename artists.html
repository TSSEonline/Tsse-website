        body {
            margin: 0;
            padding: 0;
            background: #fdfdfd;
            font-family: 'Inter', Avenir, Helvetica, sans-serif;
            color: #1a1a1a;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 40px 20px 25px;
            background: #ffffff;
        }

        header img {
            width: 180px;
            max-width: 80%;
        }

        header h1 {
            font-size: 2.6rem;
            margin-top: 12px;
            font-weight: 900;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* NAVIGATION */
        nav {
            background: #1a1a1a;
            padding: 14px 0;
            text-align: center;
            border-bottom: 4px solid #FFC107;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #FFC107;
        }

        /* PAGE WRAPPER */
        .artists-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .artists-container h2 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ARTIST GRID */
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 35px;
        }

        .artist-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

        .artist-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 14px 28px rgba(0,0,0,0.18);
        }

        .artist-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 5px solid #FFC107;
        }

        .artist-card h3 {
            padding: 18px;
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            background: #1a1a1a;
            color: #ccc;
            padding: 25px 20px;
            margin-top: 50px;
            font-size: 0.9rem;
        }
